###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


$terminal = ghostty
$fileManager = export GSK_RENDERER=gl && nautilus
$menu = walker -t launcher
$network= nmgui
$browser = firefox
$discord = legcord
$rofimoji = ~/.config/rofi/bin/emoji.sh
$powermenu= ~/.config/rofi/bin/powermenu.sh
$btop = ghostty --class=Btop --title=Btop -e btop -l --preset 1

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, D, exec, $discord
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, N, exec, $network
bind = $mainMod, escape, exec, $btop
bind = , Print, exec, grimblast copysave area
bind = $mainMod, Print, exec, grimblast copysave output
bind = SHIFT ALT, Print, exec, bash -c 'sleep 1; grimblast copysave output'
# bind = CTRL code:275, Print, exec, bash -c ~/repo/poe_card_claimer/poe_card_claimer.sh
bind = CTRL, mouse:276, exec, /home/n3rsti/repo/poe_card_claimer/poe_card_claimer.sh
bind = SHIFT ALT, mouse_down, sendshortcut, SUPER, F1
bind = SHIFT ALT, mouse_up, sendshortcut, SUPER, F1


# bindn = SHIFT ALT, mouse_down, exec, ydotool click C0
# bindn = SHIFT ALT, mouse_up, exec, ydotool click C0
#
# bindn = , F2, exec, /home/n3rsti/repo/poe_typing_macro/poe_enter.sh
# bindn = , F4, exec, /home/n3rsti/repo/poe_typing_macro/poe_type.sh /exit
bindn = , F4, exec, /home/n3rsti/repo/poe_typing_macro/poe_type.sh /menagerie
bindn = , F5, exec, /home/n3rsti/repo/poe_typing_macro/poe_type.sh /hideout
bindn = , F6, exec, /home/n3rsti/repo/poe_typing_macro/poe_type.sh /kingsmarch
bindn = , F7, exec, /home/n3rsti/repo/poe_typing_macro/poe_type.sh /monastery

bind = $mainMod, PERIOD, exec, walker --theme=launcher -m symbols

# resize
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10

bind = $mainMod CTRL, right, swapactiveworkspaces, 1 0
bind = $mainMod CTRL, left, swapactiveworkspaces, 0 1
bind = $mainMod CTRL, down, swapwindow, d
bind = $mainMod CTRL, up, swapwindow, u

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

