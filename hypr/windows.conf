# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


 windowrulev2 = float, class:^(pavucontrol)$
    windowrulev2 = size 600 400, class:^(pavucontrol)$
    windowrulev2 = center, class:^(pavucontrol)$



# Float, borderless
windowrulev2 = float, class:^(awakened-poe-trade)$
windowrulev2 = noborder, class:^(awakened-poe-trade)$
windowrulev2 = nofocus, class:^(awakened-poe-trade)$
windowrulev2 = noblur, class:^(awakened-poe-trade)$
windowrulev2 = float, class:^(steam_app_238960)$

# layerrule=noanim, rofi

windowrule = size 800 600, title:^(Wiremix|Btop|Impala|Network Manager)$
windowrule = float, title:^(Wiremix|Btop|Impala|Image Resizer|Network Manager)$
windowrule = center, title:^(Wiremix|Btop|Impala|Image Resizer|Network Manager)$
windowrule = float, class:^(Btop)


windowrulev2 = float, class:^(blueberry.py|Bitwarden|signal|org.gnome.Calendar|spotify|legcord)$
windowrulev2 = center, class:^(blueberry.py|Bitwarden|signal|org.gnome.Calendar|spotify|legcord)$
